<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的项目</title>
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    
  </head>
  <body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">我的第一个node项目</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--  左边导航  -->
                <ul class="nav navbar-nav">
                    <li class="{{homeActive}}"><a href="/">首页</a></li>
                    <li class="{{productActive}}"><a href="/product">我的产品</a></li>
                    <li class="{{aboutActive}}"><a href="/about">关于我们</a></li>
                </ul>
                <!--  右边导航  -->
                <ul class="nav navbar-nav navbar-right">
                    {% if username %}
                    <li class="dropdown {{loginActive}}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/user">个人中心</a></li>
                            <li id="logout">退出</li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="{{loginActive}}"><a href="/login">登录</a></li>
                    <li class="{{regActive}}"><a href="/register">注册</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
        </nav>

        {% block content %}
        {% endblock %}

        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
        <script src="/public/js/bootstrap.min.js"></script>
        <script src="/public/js/main.js"></script>

        {% block js %}
        {% endblock %}
        
  </body>
</html>
